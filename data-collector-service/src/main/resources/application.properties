spring.application.name=data-collector-service
server.port=8081

##database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/warframe2
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#warframe api
warframe.api.items=https://api.warframestat.us/items/
warframe.api.warframes=https://api.warframestat.us/warframes/
warframe.api.weapons=https://api.warframestat.us/weapons/
warframe.api.mods=https://api.warframestat.us/mods/

userBucket.path=${HOME}/bucket
